<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <main class="main-container">
            <div class="square" id="s1">x</div>
            <div class="square" id="s2">o</div>
            <div class="square" id="s3">x</div>
            <div class="square" id="s4">o</div>
            <div class="square" id="s5">x</div>
            <div class="square" id="s6">o</div>
            <div class="square" id="s7">o</div>
            <div class="square" id="s8">x</div>
            <div class="square" id="s9">x</div>
        </main>
        <div class="controls">
            <button id="reset">Reset</button>
            <p id="status">Player X's turn</p>
    </div>
</body>
</html>
